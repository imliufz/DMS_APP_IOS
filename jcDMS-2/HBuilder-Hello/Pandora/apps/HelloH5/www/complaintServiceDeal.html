<script type="text/javascript">
	_loadTcCode("3020", "3022", "3023","SR_SEV_CD", "SR_SUBTYPE_CD", "WS_STATUS");
	
	function _loadData() {
		var wsStatus = UrlParm.parm("WS_STATUS");
		var indexStatus = UrlParm.parm("index_status");
		if (wsStatus) {
			document.getElementById("returnStatus").value  = 1;
			if (indexStatus) {
				document.getElementById("indexStatus").value  = 1;
			} else {
				document.getElementById("indexStatus").value  = 0;
			}

			var dueDt = UrlParm.parm("DUE_DT");
			document.getElementById("dueDt").value  = dueDt;
			_showQuery(1);
			var url = httpUrlHead + "ComplaintServiceApp/queryComplaintDealList.json?WS_STATUS="+wsStatus+"&DUE_DT="+dueDt+"&"+ httpUrlEnd;
			_complaint_query(url, "fm", false, '处理', false, "_toUpdateOrDetailPage", "_toUpdateOrDetailPage","WS_NUM","SR_SEV_CD","LAST_NAME","WS_STATUS","ASSIGNED_DT","DUE_DT","CELL_PH_NUM");
		
		}
	}
	
	function queryComSer() {
		_showQuery(1);
		var url = httpUrlHead + "ComplaintServiceApp/queryComplaintDealList.json?" + httpUrlEnd;
		_complaint_query(url, "fm", false, '处理', false, "_toUpdateOrDetailPage", "_toUpdateOrDetailPage","WS_NUM","SR_SEV_CD","LAST_NAME","WS_STATUS","ASSIGNED_DT","DUE_DT","CELL_PH_NUM");
	}
	function _toUpdateOrDetailPage(wsNum,opType) {
		var returnStatus = document.getElementById("returnStatus").value;
		var indexStatus = document.getElementById("indexStatus").value;
		var  dueDt =document.getElementById("dueDt").value;
		if(opType == "处理") {
			_toPage("complaintServiceModify.html?wsNum="+wsNum +"&returnStatus="+returnStatus+"&indexStatus="+indexStatus+"&DUE_DT="+dueDt);
		} else if(opType == "明细") {
			_toPage("complaintServiceDetail.html?wsNum="+wsNum);
		}
	}
</script>
