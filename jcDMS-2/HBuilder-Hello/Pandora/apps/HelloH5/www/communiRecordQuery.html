	function _loadData() {

	}
	
	function _toCommnucationPage(seId,btnTxt) {
		_toPage("communiRecordDetail.html?seId="+seId);
	}
	
	function _toUpdateOrDetailPage(id,tabType) {
		if(tabType == "0") {
			_toPage("communiRecordDetail.html?id="+id);
		} else if(tabType == "1") {
			_toPage("communiRecordDetail.html?id="+id);
