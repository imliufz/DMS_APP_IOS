	<script type="text/javascript">
		var dealerShortName = "";
		var logonUser = null;
		$(document).ready(function() {
			//获取菜单权限
			_loadMenu("105030");

			var jw = "W";

			}

			document.getElementById("dbHelp").addEventListener("tap", function() {

			reloadData();

		function reloadData() {
			//加载待处理事项
			var url = httpUrlHead + "PotcusAchieveService/getIndexWaitNum.json?" + httpUrlEnd;
			makeFormCall(url, function(json) {
				var zbNum = json.zbNum;
				var gjNum = json.gjNum;
				var fpNum = json.fpNum;
				var ldNum = json.ldNum;
				//var yyNum = json.yyNum;
				if (gjNum > 0) {
					if (gjNum >= 1000) {
						gjNum = "999+";
					}
					var gj = $("#gj");
					if (gjNum.length == 1) {
						gj.css("width", "20px");
					} else if (gjNum.length == 2) {
						gj.css("width", "30px");
					} else if (gjNum.length == 3) {
						gj.css("width", "40px");
					} else {
						gj.css("width", "50px");
					}
					gj.show();
					gj.html(gjNum);
				}
				if (fpNum > 0) {
					if (fpNum >= 1000) {
						fpNum = "999+";
					}
					var fp = $("#fp");
					if (fpNum.length == 1) {
						fp.css("width", "20px");
					} else if (fpNum.length == 2) {
						fp.css("width", "30px");
					} else if (fpNum.length == 3) {
						fp.css("width", "40px");
					} else {
						fp.css("width", "50px");
					}
					fp.show();
					fp.html(fpNum);
				}
				if (ldNum > 0) {
					if (ldNum >= 1000) {
						ldNum = "999+";
					}
					var ld = $("#ld");
					if (ldNum.length == 1) {
						ld.css("width", "20px");
					} else if (ldNum.length == 2) {
						ld.css("width", "30px");
					} else if (ldNum.length == 3) {
						ld.css("width", "40px");
					} else {
						ld.css("width", "50px");
					}
					ld.show();
					ld.html(ldNum);
				}
				/*if(yyNum > 0) {
					if(yyNum >= 1000){
						yyNum = "999+";
					}
					var yy = $("#yy");
					if(yyNum.length == 1){
						yy.css("width","20px");
					} else if(yyNum.length == 2){
						yy.css("width","30px");
					} else if(yyNum.length == 3){
						yy.css("width","40px");
					} else {
						yy.css("width","50px");
					}
					yy.show();
					yy.html(yyNum);
				}*/
				var zbNum = json.zbNum;
				if (zbNum > 0) {
					if (zbNum >= 1000) {
						zbNum = "999+";
					}
					var zb = $("#zb");
					if (zbNum.length == 1) {
						zb.css("width", "20px");
					} else if (zbNum.length == 2) {
						zb.css("width", "30px");
					} else if (zbNum.length == 3) {
						zb.css("width", "40px");
					} else {
						zb.css("width", "50px");
					}
					zb.show();
					zb.html(zbNum);
				}
				mui('#scrollDiv').pullRefresh().endPulldownToRefresh();
			}, "fm");

			//加载今日留档
			var ldUrl = httpUrlHead + "ComplaintServiceApp/queryTodayLd.json?" + httpUrlEnd;
			makeFormCall(ldUrl, function(json) {
				document.getElementById("ldOrder").innerText = json.todayLdNum;
			}, "fm");
			//加载今日订单
			var nextDate = new Date();
			var bigin = nextDate.getFullYear() + "-" + (nextDate.getMonth() < 9 ? "0" : "") + (nextDate.getMonth() + 1) + "-" +
				(nextDate.getDate() < 10 ? "0" : "") + (nextDate.getDate());

			var urlPP = httpUrlHead + "PotcusAchieveService/queryOrderList01.json?date=" + bigin + "&" + httpUrlEnd;
			makeFormCall(urlPP, function(json) {
				var detail = json.tsList[0];
				document.getElementById("orderId").innerText = detail.DINGCHESHU;
			}, "fm");

			//加载今日到店
			var ddUrl = httpUrlHead + "ReportServiceApp/queryIndexddReportList.json?startDate=" + bigin + "&" + httpUrlEnd;
			makeFormCall(ddUrl, function(json) {
				var detail = json.details[0];
				document.getElementById("ddOrder").innerText = detail.COUNT1;
			}, "fm");

			//加载今日跟进
			var gjUrl = httpUrlHead + "ReportServiceApp/querygjReportList.json?startDate=" + bigin + "&butType=dayType&" +
				httpUrlEnd;
			makeFormCall(gjUrl, function(json) {
				var detail = json.details[0];
				document.getElementById("gjOrder").innerText = detail.COUNT5;
			}, "fm");
		}

		function showHelp(value) {
			var alertMsg = "";
			if (value == 1) {
				alertMsg += "<div style='text-align:left;'>" +
					"<div>未留档：展厅接待未留下电话的线索</div>" +
					"<div>待跟进：留有电话等待跟进的线索(红色:已超期 黄色:当日跟进 绿色:未到跟进日期)</div>";
				if (logonUser.IS_MANAGER == "10041001") {
					alertMsg += "<div>待分配：待分配销售顾问的线索</div>" +
						"<div>待审批：待战败确认的线索</div>";
				}
				alertMsg += "</div>";

			} else if (value == 2) {
				alertMsg += "<div style='text-align:left;'>" +
					"<div>展厅接待：展厅接待录入的线索</div>" +
					"<div>已订未销：O级客户(已创建销售订单但未交车)</div>" +
					"<div>退订退车：取消订单或退车的客户</div>" +
					"<div>战败：已经战败确认的线索</div>" +
					"<div>保有客户：已成交的客户</div>" +
					"<div>线索查询：所有线索(含成交、战败)</div>";
				if (logonUser.IS_MANAGER == "10041001") {
					alertMsg += "<div>顾问管理：设置顾问在岗、不在岗</div>" +
						"<div>在途查询：采购车辆在途位置查询</div>" +
						"<div>订单状态：整车采购订单所处状态</div>";
				}
				alertMsg += "</div>";
			} else if (value == 3) {
				alertMsg += "<div style='text-align:left;'>" +
					"<div>留档：留下电话的线索排行</div>" +
					"<div>到店：到店、邀约到店排行</div>" +
					"<div>跟进：跟进线索数量排行</div>" +
					"<div>订单：订单、实销数量排行</div>" +
					"</div>";
			}
			MuiAlert(alertMsg);
		}
