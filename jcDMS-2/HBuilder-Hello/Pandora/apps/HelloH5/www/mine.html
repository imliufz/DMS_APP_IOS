	<script type="text/javascript">
		$(document).ready(function() {
			var logonUser = JSON.parse(getLocalStorage("logonUser"));
			$("#salesConsultantName").text(logonUser.NAME);
			$("#salesConsultantPosition").text(logonUser.roleNames);
			//获取菜单权限
			_loadMenu();
			mui("#tb_query").on("tap", "tr", function(e) {
				var toUrl = this.getAttribute("url");
				if (toUrl == "logout") {
					_loginOut();
				} else {
					ToUrl(toUrl);
				}
			});
			// 2019-3-13 新增模块 绑定事件
			mui("#tb_query_two").on("tap", "div", function(e) {
				var toUrl = this.getAttribute("url");
				if(!toUrl){ return }
 				if (toUrl == "logout") {
					_loginOut();
				} else {
					ToUrl(toUrl);
				}
			});
			// 2019-3-13 新增模块 绑定事件  END
			queryNewCof();
		});

		function setVersion() {
			$("#verSpan").html(plus.runtime.version);
		}
		mui.os.plus && !mui.os.stream && mui.plusReady(setVersion);

		var mask = null;

		function showmb() {
			mask = mui.createMask(closemb); //callback为用户点击蒙版时自动执行的回调；
			mask.show(); //显示遮罩
		}

		function closemb() {

		}
		//查询圈子新回复
		function queryNewCof() {
			var url = httpUrlHead + "PotcusAchieveService/queryNewReply.json?" + httpUrlEnd;
			makeFormCall(url, function(json) {
				var tipNum = parseInt(json.tipNum);
				if (tipNum > 0) {
					$("#tipSpan").html(tipNum);
					$("#tipDiv").show();
				}
			}, null);
		}
	</script>
