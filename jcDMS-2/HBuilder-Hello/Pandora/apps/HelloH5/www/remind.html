<script type="text/javascript">
$(document).ready(function() {
	//获取菜单权限
	_loadMenu("105730");
	mui("#tb_query").on("tap","tr",function(e){
		var toUrl = this.getAttribute("url");
		ToUrl(toUrl);
	});
	
	reloadData();
});



function reloadData(){
	//加载待处理事项
	//待跟进
	var urlGj = httpUrlHead+"PotcusAchieveService/getFollowNum.json?"+httpUrlEnd;
	makeFormCall(urlGj,function(json){
		var num = json.gjNum;
		if(num > 0){
			if(num >= 1000){
				num = "999+";
			}
			var dc = $("#gj");
			if(num.length == 1){
				dc.css("width","20px");
			} else if(num.length == 2){
				dc.css("width","30px");
			} else if(num.length == 3){
				dc.css("width","40px");
			} else {
				dc.css("width","50px");
			}
			dc.show();
			dc.html(num);
		}
	},"fm");
	
	//到店提醒(明日邀约到店)
	var urlYy = httpUrlHead+"PotcusAchieveService/getInviteNum.json?"+httpUrlEnd;
	makeFormCall(urlYy,function(json){
		var num = json.yyNum;
		if(num > 0){
			if(num >= 1000){
				num = "999+";
			}
			var dc = $("#yy");
			if(num.length == 1){
				dc.css("width","20px");
			} else if(num.length == 2){
				dc.css("width","30px");
			} else if(num.length == 3){
				dc.css("width","40px");
			} else {
				dc.css("width","50px");
			}
			dc.show();
			dc.html(num);
		}
	},"fm");
	
	//战败待审批
	var urlZb = httpUrlHead+"PotcusAchieveService/getWaitCheckNum.json?"+httpUrlEnd;
	makeFormCall(urlZb,function(json){
		var num = json.zbNum;
		if(num > 0){
			if(num >= 1000){
				num = "999+";
			}
			var dc = $("#zb");
			if(num.length == 1){
				dc.css("width","20px");
			} else if(num.length == 2){
				dc.css("width","30px");
			} else if(num.length == 3){
				dc.css("width","40px");
			} else {
				dc.css("width","50px");
			}
			dc.show();
			dc.html(num);
		}
	},"fm");
	
	//生日提醒
	var urlBd = httpUrlHead+"RemindService/getIndexWaitNum.json?"+httpUrlEnd;
	makeFormCall(urlBd,function(json){
		var bdNum = json.bdNum;
		if(bdNum > 0){
			if(bdNum >= 1000){
				bdNum = "999+";
			}
			var bd = $("#bd");
			if(bdNum.length == 1){
				bd.css("width","20px");
			} else if(bdNum.length == 2){
				bd.css("width","30px");
			} else if(bdNum.length == 3){
				bd.css("width","40px");
			} else {
				bd.css("width","50px");
			}
			bd.show();
			bd.html(bdNum);
		}
	},"fm");
}
