	$(document).ready(function () {
		var isOem = $("#isOem").val();
    	if(isOem == '10041001') {
    		$("#cusSource_Tr").hide();
    		$("#oemCusSource_Tr").show();
    	} else if(isOem == "10041002") {
    		$("#cusSource_Tr").show();
    		$("#oemCusSource_Tr").hide();
    	} else {
    		$("#cusSource_Tr").hide();
    		$("#oemCusSource_Tr").hide();
    	}
    	$("#isOem").change(function() {
    		if($("#isOem").val() == '10041001') {
    			$("#cusSource").val("");
    			$("#cusSource_Tr").hide();
        		$("#oemCusSource_Tr").show();
    		} else if($("#isOem").val() == "10041002") {
    			$("#oemCusSource").val("");
    			$("#cusSource_Tr").show();
        		$("#oemCusSource_Tr").hide();
    		} else {
    			$("#cusSource").val("");
    			$("#oemCusSource").val("");
    			$("#cusSource_Tr").hide();
        		$("#oemCusSource_Tr").hide();
    		}
    	});
	});
