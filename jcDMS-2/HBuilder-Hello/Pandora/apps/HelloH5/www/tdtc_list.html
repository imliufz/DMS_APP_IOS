	function queryFilter(obj,type){
		_clickType = type;
		$("#onback").val(type);
		var isHaveActive = $(obj).parent().hasClass("active");
		if(!isHaveActive){
			initQueryFunc();
		}
		toggleSjarrow(obj);
	}
	function toggleSjarrow(obj){
		$(".icon-sjarrow").hide();
		$(obj).next().show();
		$(obj).parent().siblings().removeClass("active");
		$(obj).parent().addClass("active");
		
	}
